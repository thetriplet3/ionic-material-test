<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login-bg.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1 class="bar-dark">Kuppiya</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Username" highlight-color="assertive" type="text"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="dark" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button ui-sref="app.profile" class="button button-full button-assertive ink">Login</button>
        </div>
    </ion-content>
</ion-view>
